<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div id="calculator-container">
      <div id="display-area"></div>
      <div class="calculator-row">
        <button>C</button>
        <button>(</button>
        <button>)</button>
        <button>/</button>
      </div>
      <div class="calculator-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="calculator-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="calculator-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="calculator-row">
        <button>Del</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.2.1/math.js"
      integrity="sha512-H+J/K2nzkD+HWr+ywbTAQ14Zsc49PUv1VZTFayLoOsP040pJhTNfd2T1QNzedISQQv02Q0rR5YE4eNqi8/YZEg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
